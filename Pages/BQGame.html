<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Style/BQGame.css">
</head>
<body>
    <header>
        <h2 class="logo">Game Platform</h2>
        <nav class="navigation">
            <a href="">Home</a>
            <a href="">Games</a>
            <a href="">Profile</a>

            <label for="check" class="Mode"></label>

        </nav>
    </header>
    <div class="turn-indicator" id="turnIndicator">Player 1's Turn</div>
    <div class="board">

            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>
    </div>
    <div class="set">
        <div class="row">
            <div class="Pcell">
                <img src="QuartoPieces/black_B_F_R.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Black_B_H_R.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Black_S_F_R.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Black_S_H_R.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Red_B_F_R.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Red_B_H_R.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Red_S_F_R.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Red_S_H_R.png" alt="B_B_F_R" width="100" height="100">
            </div>
        </div>
        <div class="row">
            <div class="Pcell">
                <img src="QuartoPieces/black_B_F_C.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Black_B_H_C.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Black_S_F_C.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Black_S_H_C.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Red_B_F_C.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Red_B_H_C.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Red_S_F_C.png" alt="B_B_F_R" width="100" height="100">
            </div>
            <div class="Pcell">
                <img src="QuartoPieces/Red_S_H_C.png" alt="B_B_F_R" width="100" height="100">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the game board and piece set
            const gameBoard = document.getElementsByClassName("board")[0];
            const pieceSet = document.getElementsByClassName("set")[0];
            const turnIndicator = document.getElementById("turnIndicator");

            // Player turn indicator
            let currentPlayer = 1; // Start with Player 1
    
            // Add click event listeners to each image in the piece set
            const pieceCells = pieceSet.querySelectorAll(".Pcell");
            pieceCells.forEach(function (cell) {
                cell.addEventListener("click", function (event) {
                    // Store information about the clicked image
                    const clickedImage = event.target
                    const pieceInfo = {
                        src: clickedImage.src,
                        alt: clickedImage.alt,
                        width: clickedImage.width,
                        height: clickedImage.height
                    };
    
                    // Add click event listeners to each empty cell in the game board
                    const emptyCells = gameBoard.querySelectorAll(".cell:empty");
                    emptyCells.forEach(function (emptyCell) {
                        emptyCell.addEventListener("click", function () {
                            // Check if the move is valid (cell is empty)
                            if (emptyCell.innerHTML.trim() === "") {
                            // Update the content of the clicked cell with the stored information
                            emptyCell.innerHTML = `<img src="${pieceInfo.src}" alt="${pieceInfo.alt}" width="${pieceInfo.width}" height="${pieceInfo.height}">`;

                            // Clear the piece from the piece set
                            cell.innerHTML = "";

                            // Check for a winning condition after placing a piece
                            //if (checkForWin(emptyCell)) {
                                //alert(`Player ${currentPlayer} wins!`);
                                // You may want to reset the game at this point
                            //}

                            // Switch players
                            currentPlayer = (currentPlayer === 1) ? 2 : 1;

                            // Update the turn indicator
                            turnIndicator.innerText = `Player ${currentPlayer}'s Turn`;
                        }
                        });
                    });
                });
            });
        });
    </script>



</body>
</html>
